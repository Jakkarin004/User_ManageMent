services:

  postgres:
    image: postgres:latest
    #    container_name: jakkarin-postgres
    environment:
      POSTGRES_DB: usermanageMent
      POSTGRES_USER: usermanage
      POSTGRES_PASSWORD: user04ok
    ports:
      - "5439:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U usermanage -d usermanageMent" ]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7
    ports:
      - "6380:6379"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data: